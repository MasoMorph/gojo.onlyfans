<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WiFi Hacker Tool</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00FF00;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hacker-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, #000000 20%, #000000 80%, #000000 100%);
      animation: hackerEffect 10s infinite;
      z-index: -1;
    }

    @keyframes hackerEffect {
      0% { background-position: 0 0; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0 0; }
    }

    .hacker-ui {
      background: #000000;
      padding: 20px;
      border: 2px solid #00FF00;
      border-radius: 10px;
      box-shadow: 0 0 20px #00FF00;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .hacker-ui h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .hacker-ui p {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .hacker-ui button {
      background-color: #00FF00;
      color: black;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .hacker-ui button:hover {
      background-color: #00CC00;
    }

    .wifi-scanner {
      margin-top: 20px;
      font-size: 12px;
      color: #00FF00;
    }

    .wifi-scanner span {
      display: inline-block;
      width: 100%;
      height: 10px;
      background: #00FF00;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="hacker-bg"></div>
  <div class="hacker-ui">
    <h1>WiFi Hacker Tool</h1>
    <p>Click to send your info to the hacker.</p>
    <button onclick="sendDeviceInfo()">Send Info</button>
    <div class="wifi-scanner">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <script>
    // Fake WiFi scanner animation
    const scanner = document.querySelector('.wifi-scanner');
    const spans = scanner.querySelectorAll('span');
    let index = 0;

    setInterval(() => {
      spans.forEach((span, i) => {
        span.style.width = (i === index) ? '100%' : '0%';
      });
      index = (index + 1) % spans.length;
    }, 300);

    // Collect all device info
    function getDeviceInfo() {
      const info = {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        screenResolution: screen.width + "x" + screen.height,
        deviceMemory: navigator.deviceMemory,
        hardwareConcurrency: navigator.hardwareConcurrency,
        timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
        // Add more fields as needed
      };

      // Add fake WiFi scanner info
      info.wifiScanned = "WiFi Network: 192.168.1.1";
      info.hackStatus = "Hacking in progress...";

      return info;
    }

    // Send data to your server (replace with your server URL)
    function sendDeviceInfo() {
      const data = getDeviceInfo();

      fetch('https://your-server.com/collect', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      }).then(response => {
        alert("Your info has been sent to the hacker!");
      });
    }
  </script>
</body>
</html>
